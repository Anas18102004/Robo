<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video Loop with Sound</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover; /* covers the screen fully */
    }
  </style>
</head>
<body>
  <video autoplay loop playsinline>
    <source src="LipSync.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</body>
</html>
